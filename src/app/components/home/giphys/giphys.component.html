<div fxLayout="row" fxLayoutAlign="space-evenly">
    <div *ngFor='let gip of giphyList'>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{gip.title}}</mat-card-title>
    <mat-card-subtitle>{{gip.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="gip.imgSrc" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
     Giphy
    </p>
  </mat-card-content>
</mat-card>
</div>
</div>
