<div fxLayout="row wrap" fxLayoutAlign="start" class="giphy-list default-height">
  <div *ngFor='let gip of giphyList' class="giphy-item">
    <mat-card class="card">
      <p>{{gip.title}}</p>
      <img class="card-image" mat-card-image [src]="gip.images.original.url" alt="Photo of a Shiba Inu">
      <mat-card-content fxLayoutAlign="center">
        <button mat-raised-button color="primary" (click)="bookMarkSelected(gip)">Bookmark</button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
