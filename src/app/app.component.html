<mat-toolbar color="primary" class="navigation-header">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/home">Giphy</a>
  </div>
  <div *ngIf="showHead" fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a routerLink="giphys">Search</a>
      </li>
      <li>
        <a routerLink="giphys">favourites</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
<mat-card class="page" fxLayout="column">
  <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation">
      <!--this is a place for us to add side-nav code-->
    </mat-sidenav>
    <mat-sidenav-content>

      <main class="main-content">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</mat-card>
